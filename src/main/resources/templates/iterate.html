<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Example of loop</title>
</head>
<body>
	<h1>Going to traverse elements in collection...</h1>
	<h1 th:text="${listOfStudents}"></h1>
	<ul>
		<li th:each="n,status :${listOfStudents}">
			<span th:style="${status.odd} ? 'color:red' : ' '
			"	th:text="${status.index} + ' '+  ${n}"></span>
		</li>
	</ul>
</body>
</html>
